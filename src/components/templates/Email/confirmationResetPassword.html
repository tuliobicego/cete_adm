<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Sua senha foi alterada</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background-color: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .header {
            background: linear-gradient(135deg, #0047AB 40%, #003580 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .header img { width: 120px; height: auto; }
        .waves {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
        }
        .logo-container { text-align: center; margin: 20px 0; }
        .logo-container img { max-width: 120px; }
        .content { padding: 20px; text-align: center; }
        .content h2 { color: #0047AB; }
        .footer { background-color: #f4f4f4; color: #666; text-align: center; font-size: 12px; padding: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Cabeçalho -->
        <div class="header">
            <img src="http://localhost:3000/logoCETE40.svg" alt="Logo">
            <h1>Sua senha foi alterada</h1>
        </div>

        <!-- Logo -->
        <div class="logo-container">
        </div>

        <!-- Conteúdo do e-mail -->
        <div class="content">
            <h2>Sua senha foi alterada com sucesso</h2>
            <p>Olá, {displayName}.</p>
            <p>Informamos que sua senha foi alterada com sucesso. Se você não realizou essa ação, recomendamos redefinir sua senha imediatamente.</p>
        </div>

        <!-- Rodapé -->
        <div class="footer">
            <p>&copy; {year} Nome da Empresa. Todos os direitos reservados.</p>
        </div>
    </div>

</body>
</html>
